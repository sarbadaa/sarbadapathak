<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0a192f;
      color: #ccd6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: #64ffda;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1100px;
    }

    .products, .cart {
      flex: 1;
      background: #112240;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .products h2, .cart h2 {
      color: #64ffda;
      margin-bottom: 1rem;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }

    .product {
      background: #233554;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
    }

    .product img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .product h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .price {
      color: #64ffda;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #64ffda;
      background: transparent;
      color: #64ffda;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #64ffda;
      color: #0a192f;
      box-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda;
    }

    .cart-items {
      margin-bottom: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      background: #233554;
      padding: 0.7rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .cart-item span {
      font-size: 0.9rem;
    }

    .remove-btn {
      border: none;
      background: transparent;
      color: #ff6b6b;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .total {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .total span {
      color: #64ffda;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mini E-Commerce Store</h1>
  <div class="container">
    <!-- Products -->
    <div class="products">
      <h2>Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="product1.jpg" alt="Headphones">
          <h3>Headphones</h3>
          <div class="price">$120</div>
          <button class="btn" onclick="addToCart('Headphones', 120)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Laptop">
          <h3>Laptop</h3>
          <div class="price">$950</div>
          <button class="btn" onclick="addToCart('Laptop', 950)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Smartphone">
          <h3>Smartphone</h3>
          <div class="price">$600</div>
          <button class="btn" onclick="addToCart('Smartphone', 600)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="product4.jpg" alt="Smartwatch">
          <h3>Smartwatch</h3>
          <div class="price">$250</div>
          <button class="btn" onclick="addToCart('Smartwatch', 250)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Cart -->
    <div class="cart">
      <h2>Shopping Cart</h2>
      <div class="cart-items" id="cart-items"></div>
      <div class="total">Total: <span id="total">$0</span></div>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCart() {
      const cartItemsEl = document.getElementById("cart-items");
      const totalEl = document.getElementById("total");

      cartItemsEl.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.name} - $${item.price}</span>
          <button class="remove-btn" onclick="removeFromCart(${index})">Ã—</button>
        `;
        cartItemsEl.appendChild(div);
      });

      totalEl.textContent = `$${total}`;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    updateCart();
  </script>
</body>
</html>
